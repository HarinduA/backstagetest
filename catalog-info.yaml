# ===========================
# Group definition
# ===========================
apiVersion: backstage.io/v1alpha1
kind: Group
metadata:
  name: dev-team
  description: Development team responsible for services
  annotations:
    github.com/team-slug: HarinduA/dev-team
spec:
  type: team
  parent: default       # REQUIRED
  members:
    - user:development/harinduadhikari
  children: []         # REQUIRED, even if empty

# ===========================
# Component definition
# ===========================
---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: backstagetest
  description: Test project to track GitHub Actions
  annotations:
    github.com/project-slug: HarinduA/backstagetest
    backstage.io/view-url: https://github.com/HarinduA/backstagetest
spec:
  type: service
  owner: group:default/dev-team   # must match group above
  lifecycle: production
